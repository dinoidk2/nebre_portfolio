
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oceana Viktoria Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@300;400;500;600;700&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Enhanced border styles */
        .impressionist-card.border-l-4.border-spiderverse-pink {
            position: relative;
            box-shadow: 0 4px 10px rgba(217, 70, 239, 0.3);
            overflow: hidden;
        }

        .impressionist-card.border-l-4.border-spiderverse-pink::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #D946EF 0%, #ec4899 50%, #D946EF 100%);
            box-shadow: 0 0 8px rgba(217, 70, 239, 0.7);
        }

        .impressionist-card.border-l-4.border-spiderverse-yellow {
            position: relative;
            box-shadow: 0 4px 10px rgba(249, 115, 22, 0.3);
            overflow: hidden;
        }

        .impressionist-card.border-l-4.border-spiderverse-yellow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #F97316 0%, #fde047 50%, #F97316 100%);
            box-shadow: 0 0 8px rgba(249, 115, 22, 0.7);
        }
        
        /* Additional styles for profile page */
        .profile-image-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        
        .profile-image-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .name-container {
            padding-top: 120px; /* Adjusted to create more space below navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        @media (max-width: 640px) {
            .name-container {
                padding-top: 100px;
            }
        }
        
        /* Letter animation */
        .letter {
            display: inline-block;
            transition: transform 0.3s, color 0.3s;
            cursor: pointer;
        }
        
        .letter:hover {
            transform: scale(1.3) rotate(-10deg);
            color: #D946EF;
        }
        
        /* Enhanced hover effects */
        .nav-link:hover {
            transform: scale(1.1);
        }
        
        .about-me-card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .about-me-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* Animation for buttons */
        @keyframes pulse-light {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        
        .animate-pulse-light {
            animation: pulse-light 3s infinite;
        }
        
        /* Hobby modals */
        #modal-container {
            display: none;
        }
        
        #modal-container.active {
            display: flex;
        }
        
        .hobby-modal {
            display: none;
        }
        
        .hobby-modal.active {
            display: block;
            animation: modal-slide-down 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Navigation -->
        <nav id="desktop-nav" class="fixed top-0 left-0 w-full z-40 px-6 py-4 flex justify-center transition-all duration-300 bg-white/80 backdrop-blur-md shadow-lg">
            <div class="flex space-x-6">
                <a href="index.html" class="nav-link bg-spiderverse-purple text-white">Home</a>
                <a href="profile.html" class="nav-link hover:text-spiderverse-purple">Profile</a>
                <a href="hobbies.html" class="nav-link hover:text-spiderverse-purple">Hobbies</a>
                <a href="contact.html" class="nav-link hover:text-spiderverse-purple">Contact</a>
            </div>
        </nav>
        
        <!-- Mobile Navigation -->
        <div class="block md:hidden">
            <button id="mobile-menu-button" class="fixed top-4 right-4 z-50 p-2 rounded-full comic-border bg-white transition-all">
                <div class="w-6 h-0.5 bg-black mb-1.5"></div>
                <div class="w-6 h-0.5 bg-black mb-1.5"></div>
                <div class="w-6 h-0.5 bg-black"></div>
            </button>
            
            <div id="mobile-menu" class="fixed inset-0 z-40 bg-gradient-to-br from-spiderverse-purple via-spiderverse-blue to-spiderverse-pink backdrop-blur-md transition-all duration-500 opacity-0 pointer-events-none">
                <div class="flex flex-col items-center justify-center h-full">
                    <a href="index.html" class="nav-link text-white text-3xl my-4 hover:scale-125 transition-all duration-300">Home</a>
                    <a href="profile.html" class="nav-link text-white text-3xl my-4 hover:scale-125 transition-all duration-300">Profile</a>
                    <a href="hobbies.html" class="nav-link text-white text-3xl my-4 hover:scale-125 transition-all duration-300">Hobbies</a>
                    <a href="contact.html" class="nav-link text-white text-3xl my-4 hover:scale-125 transition-all duration-300">Contact</a>
                </div>
            </div>
        </div>

        <!-- Cursor Effects -->
        <div id="cursor-dot" class="cursor-dot"></div>
        <div id="cursor-trails-container"></div>
        <div id="explosion-container"></div>

        <!-- Home Page -->
        <div id="home" class="page active page-container bg-gradient-to-br from-monet-blue/30 via-vangogh-yellow/30 to-monet-purple/30">
            <div class="absolute inset-0 bg-halftone-dots opacity-20 pointer-events-none"></div>
            
            <div class="min-h-screen flex flex-col justify-center items-center relative">
                <!-- Background Elements -->
                <div class="absolute top-20 right-20 w-32 h-32 bg-gradient-to-br from-spiderverse-purple to-spiderverse-blue rounded-full blur-xl opacity-40 animate-pulse-light"></div>
                <div class="absolute bottom-20 left-20 w-40 h-40 bg-gradient-to-tr from-spiderverse-pink to-spiderverse-yellow rounded-full blur-xl opacity-40 animate-float"></div>
                <div class="absolute bottom-40 right-40 w-24 h-24 bg-gradient-to-r from-vangogh-yellow to-vangogh-orange rounded-full blur-xl opacity-40 animate-rotate-slow"></div>
                
                <!-- Main Content - Centered name and subtitle -->
                <div class="name-container z-10 px-4 w-full">
                    <h1 class="comic-title text-spiderverse-purple mb-2">
                        <div id="name-container" class="inline-flex flex-wrap justify-center">
                            <!-- Letters with hover effect -->
                            <span class="letter">O</span><span class="letter">c</span><span class="letter">e</span><span class="letter">a</span><span class="letter">n</span><span class="letter">a</span><span class="letter"> </span><span class="letter">V</span><span class="letter">i</span><span class="letter">k</span><span class="letter">t</span><span class="letter">o</span><span class="letter">r</span><span class="letter">i</span><span class="letter">a</span>
                        </div>
                    </h1>
                    <h2 class="comic-subtitle text-spiderverse-blue mb-6">Digital Artist · Web Developer · Student</h2>
                </div>
                
                <!-- Profile Image with Comic Style Border -->
                <div class="profile-image-container mb-8">
                    <div class="profile-image-wrapper">
                        <div class="absolute inset-0 bg-gradient-to-tr from-monet-purple via-monet-blue to-monet-pink rounded-full blur-lg animate-pulse-light transform scale-105"></div>
                        <img 
                            src="img1.jpg" 
                            alt="Oceana Viktoria" 
                            class="w-64 h-64 sm:w-72 sm:h-72 object-cover rounded-full comic-border relative z-10 hover:scale-105 transition-transform duration-300"
                            style="object-position: center 35%" 
                        />
                        <div class="absolute -top-6 -right-6 w-12 h-12 bg-spiderverse-yellow comic-border p-2 rounded-full z-20 transform rotate-12 hover:rotate-0 transition-transform cursor-pointer">
                            <span class="text-xl font-bold">!</span>
                        </div>
                        <div class="absolute -bottom-2 -left-6 w-16 h-16 bg-spiderverse-pink comic-border p-2 rounded-full z-20 transform -rotate-6 hover:rotate-6 transition-transform cursor-pointer">
                            <span class="text-xl font-bold">:)</span>
                        </div>
                    </div>
                </div>
                
                <!-- Welcome Text -->
                <div class="impressionist-card max-w-lg mx-auto mb-6 transform hover:rotate-1 hover:shadow-lg transition-all">
                    <p class="text-lg">Welcome to my portfolio! I'm passionate about art, web development, and creative expression. Explore my work and get to know me better!</p>
                </div>
                
                <!-- Call to Action -->
                <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
                    <a 
                        href="profile.html" 
                        class="comic-border bg-spiderverse-blue px-6 py-2 text-white font-bold text-lg rounded-lg transform transition-all hover:scale-105 hover:-rotate-2 hover:shadow-lg"
                    >
                        My Profile
                    </a>
                    <a 
                        href="hobbies.html" 
                        class="comic-border bg-spiderverse-yellow px-6 py-2 text-black font-bold text-lg rounded-lg transform transition-all hover:scale-105 hover:rotate-2 hover:shadow-lg"
                    >
                        My Hobbies
                    </a>
                </div>
                
                <!-- Decorative Comic Elements -->
                <div class="absolute bottom-4 right-4 bg-white/60 backdrop-blur-sm p-4 rounded-full comic-border hidden md:block hover:scale-110 transition-transform cursor-pointer">
                    <div class="text-sm font-bold">Portfolio 2025</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Required Lovable Script -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script src="script.js"></script>
    
    <script>
        // Add interactive animations for letters
        document.addEventListener('DOMContentLoaded', () => {
            // Apply random rotation to letters
            const letters = document.querySelectorAll('.letter');
            letters.forEach(letter => {
                const rotation = (Math.random() * 12) - 6;
                letter.style.transform = `rotate(${rotation}deg)`;
                
                // Add hover effect
                letter.addEventListener('mouseenter', function() {
                    this.style.transform = 'scale(1.3) rotate(-10deg)';
                    this.style.color = '#D946EF';
                });
                
                letter.addEventListener('mouseleave', function() {
                    const rotation = (Math.random() * 12) - 6;
                    this.style.transform = `rotate(${rotation}deg)`;
                    this.style.color = '';
                });
            });
        });
        
        // Modal handling
        function openHobbyModal(hobbyId) {
            document.getElementById('modal-container').classList.add('active');
            document.getElementById(hobbyId + '-modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeHobbyModal() {
            document.getElementById('modal-container').classList.remove('active');
            document.querySelectorAll('.hobby-modal.active').forEach(modal => {
                modal.classList.remove('active');
            });
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
